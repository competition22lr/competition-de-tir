<div class="classement-container">
  <h2 class="titre-mois">{{ 'CLASSEMENT_MENSUEL.CLASSEMENT' | translate }}  - {{ getMoisAfficahge(moisSelectionne) }}</h2>

  <div class="trophees">
    <div *ngFor="let p of topParticipants; let i = index" class="trophy-card trophy-card-{{p.classement}}">
      <img [src]="getTrophyImage(p.classement)" class="trophy-img" alt="{{p.classement}}" />
      <div class="infos">
        <div class="nom">{{ p.nom }}</div>
        <div class="score">{{ p.total }} pts</div>
      </div>
    </div>
  </div>
  <button (click)="imprimer()" class="no-print">üñ®Ô∏è {{ 'CLASSEMENT_MENSUEL.PRINT' | translate }}</button>
</div>
